<div class="well">
    <form class="form-horizontal">
        <fieldset>
            <legend>Edit Profile</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="name">Name:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" ng-model="userData.name" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="email">Email:</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="email" ng-model="userData.email" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="phone">Phone:</label>
                <div class="col-lg-10">
                    <input type="tel" class="form-control" id="phone" ng-model="userData.phoneNumber" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="town">Town:</label>
                <div class="col-lg-10">
                    <select class="form-control" id="town" ng-model="userData.townId">
                        <option value="null" selected="selected">(None)</option>
                        <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button class="btn-primary" ng-click="updateUserInformation(userData)">Update</button>
                <button class="btn-primary" ng-click="redirectToUserAds()">Cancel</button>
                <div>
        </fieldset>
    </form>
</div>
