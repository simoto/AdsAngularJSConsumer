<form>
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="userData.username" required />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="userData.password" required />
    </div>
    <div class="form-group">
        <button class="btn-primary" ng-click="login(userData)" class="button">Login</button>
        <button class="btn-primary" ng-click="redirectToRegister()">Register</button>
    </div>
</form>
